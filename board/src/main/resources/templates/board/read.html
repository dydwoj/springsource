<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <h1>Board Read</h1>
    <form>
      <div class="mb-3">
        <label for="bno" class="form-label">Number</label>
        <input type="text" class="form-control" id="bno" name="bno" th:value="${dto.bno}" />
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="10">[[${dto.content}]]</textarea>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Writer</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${dto.name}" />
      </div>
      <a class="btn btn-primary">Modify</a>
      <a class="btn btn-success">List</a>
    </form>
    <div class="row mt-3">
      <h5 class="my-3">Comment : <span th:text="${dto.replyCount}"></span></h5>
      <div class="replyList boarder px-2">
        <!-- 댓글 목록 -->
      </div>
    </div>
  </div>
</html>
