<!DOCTYPE html>
<html lang="en">
  <header th:fragment="header">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Welcom Books</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/book/create}">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <!-- page만 고정한 이유는 첫페이지를 검색과 동시에 띄우니까 1인 것임 -->
            <input type="hidden" name="page" value="1" />
            <input type="hidden" name="size" th:value="${pageRequestDTO.size}" />
            <select name="type" id="" class="form select me-2">
              <option value="" th:selected="${pageRequestDTO.type == null}">Option</option>
              <option value="t" th:selected="${pageRequestDTO.type == 't'}">Title</option>
              <option value="w" th:selected="${pageRequestDTO.type == 'w'}">Author</option>
            </select>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="keyword"
              th:value="${pageRequestDTO.keyword}"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
</html>
